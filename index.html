<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Beiruti Holdings</title>

    <style>
        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background:
                radial-gradient(circle at 10% 0%, rgba(255, 0, 128, 0.25) 0, transparent 55%),
                radial-gradient(circle at 90% 100%, rgba(0, 255, 255, 0.18) 0, transparent 50%),
                linear-gradient(135deg, #020617 0%, #050816 50%, #020617 100%);
            color: #e5e7eb;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", Arial, sans-serif;
        }

        #root {
            width: 95%;
            max-width: 900px;
        }

        .app-shell {
            width: 100%;
        }
        .app-shell-inner {
            border-radius: 18px;
            padding: 32px 32px 40px;
            background: radial-gradient(circle at 0 0, rgba(255,255,255,0.06), transparent 55%),
                        radial-gradient(circle at 100% 100%, rgba(148,163,184,0.12), transparent 55%),
                        rgba(15,23,42,0.9);
            box-shadow: 0 22px 60px rgba(0,0,0,0.75);
            border: 1px solid rgba(148,163,184,0.35);
            text-align: center;
        }

        .app-title {
            letter-spacing: 0.16em;
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 18px;
            color: #9ca3af;
        }

        .button {
            margin-top: 24px;
            display: inline-block;
            padding: 14px 28px;
            font-size: 15px;
            border-radius: 12px;
            background: linear-gradient(135deg, rgba(15,23,42,0.8), rgba(17,24,39,0.9));
            border: 1px solid rgba(148,163,184,0.6);
            color: #e5e7eb;
            text-decoration: none;
            letter-spacing: 0.07em;
            transition: 180ms ease;
            cursor: pointer;
        }

        .button:hover {
            border-color: rgba(236,72,153,0.8);
            box-shadow: 0 0 12px rgba(236,72,153,0.4);
            transform: translateY(-2px);
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="app-shell">
            <div class="app-shell-inner">
                <div class="app-title">Al-Beiruti Holdings</div>

                <a class="button" href="/listr">
                    Enter Listr
                </a>
            </div>
        </div>
    </div>
</body>
</html>
